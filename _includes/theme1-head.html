<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  
  <!-- Title -->
  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>
  
  <!-- Meta Tags -->
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="indigenous plants, botanical research, south african flora, medicinal plants, conservation">
  <meta name="author" content="{{ site.author }}">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | absolute_url }}">
  {% endif %}
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ page.url | absolute_url }}">
  <meta property="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
  <meta property="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  {% if page.image %}
  <meta property="twitter:image" content="{{ page.image | absolute_url }}">
  {% endif %}

  <!-- Favicons -->
  <link href="{{ '/assets/img/favicon.png' | relative_url }}" rel="icon">
  <link href="{{ '/assets/img/apple-touch-icon.png' | relative_url }}" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ '/assets/vendor/bootstrap/css/bootstrap.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/bootstrap-icons/bootstrap-icons.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/aos/aos.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/glightbox/css/glightbox.min.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/vendor/swiper/swiper-bundle.min.css' | relative_url }}" rel="stylesheet">

  <!-- Main CSS Files -->
  <link href="{{ '/assets/css/theme1-main.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/theme1-header-hero-styles.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/theme1-post-styles.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/theme1-footer-styles.css' | relative_url }}" rel="stylesheet">
  <link href="{{ '/assets/css/theme1-custom.css' | relative_url }}" rel="stylesheet">
  
  <!-- Custom Theme Colors -->
  <style>
    :root {
      --primary-color: {{ site.theme1.primary_color | default: '#6366f1' }};
      --secondary-color: {{ site.theme1.secondary_color | default: '#10b981' }};
      --accent-color: {{ site.theme1.accent_color | default: '#f59e0b' }};
      --hero-overlay: {{ site.theme1.hero_overlay | default: '0.6' }};
    }
  </style>

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}">
  
  <!-- Google Analytics -->
  {% if site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}
</head>
