<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
        <h2>Generate AI Blog Post About a Rare South African Plant</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-info">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="post" action="{{ url_for('index') }}">
                <div class="form-group">
                        <label for="plant_name">Plant Name</label>
                        <input type="text" class="form-control" id="plant_name" name="plant_name" placeholder="e.g. King Protea" required>
                </div>
                <button type="submit" class="btn btn-success">Research & Generate Article</button>
        </form>
        {% if article %}
        <hr>
        <h4>Generated Article for: {{ plant_name }}</h4>
        <div class="card card-body bg-light">
                <pre style="white-space: pre-wrap;">{{ article }}</pre>
        </div>
        {% endif %}
</div>
</body>
</html>
